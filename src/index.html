<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
<link rel="stylesheet" href="./output.css">
</head>
<body class="bg-blue-200 flex items-center justify-center min-h-screen">

  <!-- Login Form Container -->
  <div class="bg-black p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-white mb-6">Login to Your Account</h2>

    <form action="#" method="POST" class="space-y-5">
      <!-- Email Input -->
      <div>
        <label for="email" class="block text-sm font-medium text-white">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Password Input -->
      <div>
        <label for="password" class="block text-sm font-medium text-white">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <!-- Footer Links -->
    <p class="mt-4 text-center text-sm text-gray-400">
      Don't have an account?
      <a href="#" class="text-blue-500 hover:underline">Sign up</a>
    </p>
  </div>

</body>
</html>
